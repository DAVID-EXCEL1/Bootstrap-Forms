<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B-Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid border border-dark border-3 p-3">
        <div class="row">
            <div class="col-lg col-md-5 col-sm-12 p-4 bg-danger mx-auto"></div>
            <div class="col-lg col-md-5 col-sm-12 p-4 bg-warning mx-auto"></div>
            <div class="col-lg col-md-5 col-sm-12 p-4 bg-primary mx-auto"></div>
            <div class="col-lg col-md-5 col-sm-12 p-4 bg-success mx-auto"></div>
            <div class="col-lg col-md-5 col-sm-12 p-4 bg-secondary mx-auto"></div>
        </div>
        <div class="row">
            <div class="col-4 bg-dark p-4"></div>
            <div class="col-6 bg-warning p-4"></div>
            <div class="col-2 bg-danger p-4"></div>
        </div>
    </div>
</body>

</html>
